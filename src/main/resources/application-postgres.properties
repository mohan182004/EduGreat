# PostgreSQL Profile
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/courseplatform}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT (from environment)
jwt.secret=${JWT_SECRET:Y291cnNlLXBsYXRmb3JtLXN1cGVyLXNlY3JldC1rZXktZm9yLWp3dC10b2tlbi1nZW5lcmF0aW9uLTIwMjU=}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Server
server.port=${PORT:8080}